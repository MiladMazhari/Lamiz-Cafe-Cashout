<!DOCTYPE html>
<html>
<head>
	<title>Lamiz Cashout</title>
</head>
<body>
	<h1>Cashout</h1>
	<form>
		<label for="num1">POS:</label>
		<input type="number" id="num1" name="num1"><br><br>

		<label for="num2">Snapp:</label>
		<input type="number" id="num2" name="num2"><br><br>

		<label for="num3">Panel:</label>
		<input type="number" id="num3" name="num3"><br><br>

		<label for="num4">Cash:</label>
		<input type="number" id="num4" name="num4"><br><br>

		<label for="num5">Total Sales:</label>
		<input type="number" id="num5" name="num5"><br><br>

		<input type="button" value="Calculate" onclick="calculate()">
	</form>

	<p id="result"></p>

	<script>
		function calculate() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var num3 = parseInt(document.getElementById("num3").value);
			var num4 = parseInt(document.getElementById("num4").value);
			var num5 = parseInt(document.getElementById("num5").value);

			var sum = num1 + num2 + num3 + num4;
			var result = sum - num5;

			if (result < 200000 && result > -200000) {
				document.getElementById("result").innerHTML = result + "	کشوت تقریباً درسته :)) ";
			} else {
				document.getElementById("result").innerHTML = result + "	مازاد یا کسری زیادی داری! لطفاً دنبالش بگرد و اگه میتونی برطرفش کن";
			}
		}
	</script>
</body>
</html>
