<!DOCTYPE html>
<html>
<head>
	<title>Lamiz Cash Out</title>
	<style>
		label {
			display: inline-block;
			width: 100px;
			text-align: right;
			margin-right: 10px;
		}
		input[type="number"] {
			width: 200px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Cash-Out</h1>
	<form>
		<label for="num1">POS:</label>
		<input type="number" id="num1" name="num1"><br>

		<label for="num2">Snapp:</label>
		<input type="number" id="num2" name="num2"><br>

		<label for="num3">Panel 1:</label>
		<input type="number" id="num3" name="num3"><br>

		<label for="num4">Panel 2:</label>
		<input type="number" id="num4" name="num4"><br>

		<label for="num5">Panel 3:</label>
		<input type="number" id="num5" name="num5"><br>

		<label for="num6">Panel 4:</label>
		<input type="number" id="num6" name="num6"><br>

		<label for="num7">Additional:</label>
		<input type="number" id="num7" name="num7"><br>

		<label for="num8">Cash:</label>
		<input type="number" id="num8" name="num8"><br>

		<label for="num9">Total Sales:</label>
		<input type="number" id="num9" name="num9"><br>

		<input type="button" value="Compute" onclick="calculate()"><br><br>

		<label for="panel">Panel:</label>
		<input type="text" id="panel" name="panel" readonly>

		<label for="result">Result:</label>
		<input type="text" id="result" name="result" readonly><br>

		<label for="sum">Sum:</label>
		<input type="text" id="sum" name="sum" readonly><br>


	</form>

	<script>
		function calculate() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var num3 = parseInt(document.getElementById("num3").value);
			var num4 = parseInt(document.getElementById("num4").value);
			var num5 = parseInt(document.getElementById("num5").value);
			var num6 = parseInt(document.getElementById("num6").value);
			var num7 = parseInt(document.getElementById("num7").value);
			var num8 = parseInt(document.getElementById("num8").value);
			var num9 = parseInt(document.getElementById("num9").value);

			var sum = num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8;
			var panel = num3 + num4 + num5 + num6 + num7;
			var result = sum - num9;

			document.getElementById("sum").value = sum;
			document.getElementById("panel").value = panel;
			document.getElementById("result").value = result;
		
			if (result < 200000 && result > -200000) {
				alert(" کشوت (تقریباً) درسته. خسته هم نباشی :))");
			} else {
				alert(" مازاد یا کسری زیادی داری؛ سعی کن برطرفش کنی. این موارد رو چک  کن: فیشی که نیاز به اصلاحیه داشته باشه یا پولهای نقد رو دوباره با دقت بشمر یا وضعیت فیشهای پرداخت شده با پنل رو بررسی کن. موفق باشی")

			}
			
		}
	</script>
