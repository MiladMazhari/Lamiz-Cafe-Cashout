<!DOCTYPE html>
<html>
<head>
	<title>Lamiz Cash Out</title>
	<style>
		label {
			display: inline-block;
			width: 100px;
			text-align: right;
			margin-right: 10px;
		}
		input[type="number"] {
			width: 200px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Cash-Out</h1>
	<form>
		<label for="num1">POS:</label>
		<input type="number" id="num1" name="num1"><br>

		<label for="num2">Snapp:</label>
		<input type="number" id="num2" name="num2"><br>

		<label for="num3">Panel:</label>
		<input type="number" id="num3" name="num3"><br>

		<label for="num4">Cash:</label>
		<input type="number" id="num4" name="num4"><br>

		<label for="num5">Total Sales:</label>
		<input type="number" id="num5" name="num5"><br>

		<input type="button" value="Compute" onclick="calculate()"><br><br>

		<label for="sum">Sum:</label>
		<input type="text" id="sum" name="sum" readonly><br>

		<label for="result">Result:</label>
		<input type="text" id="result" name="result" readonly>
	</form>

	<script>
		function calculate() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var num3 = parseInt(document.getElementById("num3").value);
			var num4 = parseInt(document.getElementById("num4").value);
			var num5 = parseInt(document.getElementById("num5").value);

			var sum = num1 + num2 + num3 + num4;
			var result = sum - num5;

			document.getElementById("sum").value = sum;
			document.getElementById("result").value = result;
		
			if (result < 200000 && result > -200000) {
				alert(" کشوت (تقریباً) درسته. خسته هم نباشی :))");
			} else {
				alert(" مازاد یا کسری زیادی داری؛ سعی کن برطرفش کنی. این موارد رو چک  کن: فیشی که نیاز به اصلاحیه داشته باشه یا پولهای نقد رو دوباره با دقت بشمر یا وضعیت فیشهای پرداخت شده با پنل رو بررسی کن. موفق باشی")

			}
			
		}
	</script>
